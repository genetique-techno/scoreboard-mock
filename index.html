<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NFL League Scoreboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="content">
    <div id="header">Week 1 NFL Scores</div>
    <div id="container">
     
    </div>
  </div>



  <script type="text/template" id='game-thing-tmpl'>
    <div class="thing_header">
      <div class="date"><%= Game_Date %> at <%= Game_Time %></div>
      <div class="status"><%= Status %></div>
    </div>
    <div class="thing">
      <div class="hteam"><%= HomeTeam %></div>
      <div class="hscore"><%= HScore %></div>
      <div class="ascore"><%= AScore %></div>
      <div class="ateam"><%= AwayTeam %></div>
    </div>
  </script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/jquery.mockjax.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="js/vendor/server.js"></script>
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
